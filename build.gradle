plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'org.junit.jupiter:junit-jupiter:5.9.1',
            'com.codeborne:selenide:6.9.0',
            'com.github.javafaker:javafaker:1.0.2'
    )

}

test {
    useJUnitPlatform()
}